# Modern C++ Standards Configuration
# Version: 1.0.0

standards:
  cpp11:
    features:
      - "auto type deduction"
      - "range-based for loops"
      - "lambda expressions"
      - "move semantics"
      - "smart pointers"
      - "nullptr"
      - "constexpr"
      - "initializer lists"

  cpp14:
    features:
      - "generic lambdas"
      - "return type deduction"
      - "variable templates"
      - "relaxed constexpr"
      - "binary literals"

  cpp17:
    features:
      - "structured bindings"
      - "if constexpr"
      - "inline variables"
      - "std::optional"
      - "std::variant"
      - "std::filesystem"
      - "parallel algorithms"

  cpp20:
    features:
      - "concepts"
      - "ranges"
      - "coroutines"
      - "modules"
      - "three-way comparison"
      - "consteval"
      - "std::span"
      - "std::jthread"

  cpp23:
    features:
      - "deducing this"
      - "std::expected"
      - "std::mdspan"
      - "std::print"
      - "constexpr improvements"

compiler_support:
  gcc: "13+"
  clang: "16+"
  msvc: "19.35+"
