# Performance Optimization Configuration
# Version: 1.0.0

profiling:
  tools:
    - name: "perf"
      platform: "linux"
      command: "perf record ./myapp && perf report"
    - name: "Instruments"
      platform: "macos"
      command: "instruments -t 'Time Profiler'"
    - name: "VTune"
      platform: "all"
      vendor: "intel"

benchmarking:
  library: "google-benchmark"
  warmup_iterations: 10
  measurement_iterations: 100

simd:
  instruction_sets:
    - name: "SSE4.2"
      width: 128
      flag: "-msse4.2"
    - name: "AVX2"
      width: 256
      flag: "-mavx2"
    - name: "AVX-512"
      width: 512
      flag: "-mavx512f"

multithreading:
  primitives:
    - "std::thread"
    - "std::jthread"
    - "std::async"
    - "thread_pool"
  synchronization:
    - "std::mutex"
    - "std::shared_mutex"
    - "std::atomic"
    - "lock_free"

cache:
  l1_size: "32-64KB"
  l2_size: "256KB-1MB"
  l3_size: "8-32MB"
  line_size: 64
  prefetch: true
