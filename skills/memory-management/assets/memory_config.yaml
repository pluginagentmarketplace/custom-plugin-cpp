# Memory Management Configuration
# Version: 1.0.0

smart_pointers:
  unique_ptr:
    ownership: "exclusive"
    overhead: "none"
    use_case: "single owner"

  shared_ptr:
    ownership: "shared"
    overhead: "reference counting"
    use_case: "shared ownership"

  weak_ptr:
    ownership: "non-owning"
    overhead: "minimal"
    use_case: "break cycles"

allocators:
  standard:
    name: "std::allocator"
    use_case: "general purpose"

  pool:
    name: "memory_pool"
    use_case: "fixed-size objects"

  arena:
    name: "arena_allocator"
    use_case: "batch deallocation"

sanitizers:
  asan:
    flag: "-fsanitize=address"
    detects: ["memory leaks", "buffer overflow", "use-after-free"]

  msan:
    flag: "-fsanitize=memory"
    detects: ["uninitialized memory"]

  tsan:
    flag: "-fsanitize=thread"
    detects: ["data races"]
